<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- Ensure this is the correct path to your CSS file -->
    <title>Weather Forecast</title>
</head>

<body>
    <div class="weather-container">
        <h1>Weather Forecast</h1>
        <div class="search-container">
            <input type="text" id="city" placeholder="Enter a city name">
            <button id="search-button">Search</button>
        </div>
        <div id="weather-result" class="weather-details-container">
            <!-- Weather details will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
